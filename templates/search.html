<!DOCTYPE html>
<html>
<body>
<center>
{% if page_type == "search" %}
<h1>Search</h1>
<form method = "POST">
  <input type="text" name="searchTerm" placeholder="The 9001th theorem">
  <p/>
  <input type="submit" name="button" value="search">
</form>

{% else %}
<h1>Links</h1>

{% for link in links %}
<a href="{{link}}">{{link}}</a>
<br>
<br>
{% endfor %}

{% if message!="" %}
<i>{{message}}</i>
{% endif %}

<br>
<br>
<h3><a href="{{ url_for('search') }}">Search Again</a></h3>

</center>

{% endif %}

</body>
